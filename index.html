<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="todoList">
        <div class="counter"></div>
        <div class="todoList_header">
            <div class="todoList_header-title">ToDoList</div>
            <div class="todoList_header-subtitle">plans left</div>
        </div>
        <form action="">
            <div class="addAction">
                <input type="text" id="addAction_input" placeholder="What you want to do" maxlength="40" required>
                <button type="button" id="addAction_button">+</button>
            </div>
        </form>
        <ul class="addMemorial"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
